<app-header></app-header>
<div><br></div> 
<h2 style="text-align:center">FEED BACK</h2>  
<div class="container">      
    <div class="row">    
      <div class="col-25">    
        <label for="fname">Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="name" placeholder="Your name..">    
      </div>    
    </div>           
    <div class="row">    
      <div class="col-25">    
        <label for="fcomments">FeedBack</label>    
      </div>    
      <div class="col-75">    
        <textarea id="fcomments" name="comments" placeholder="Write feedback.." style="height:200px"></textarea>    
      </div>    
    </div>  
    <div class="col text-center">
      <button class="btn btn-default" id="submit" (click)="feedback($event)">Submit</button>
    </div>      
</div>
